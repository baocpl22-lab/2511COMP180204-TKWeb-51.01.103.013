<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bộ sưu tập Halloween</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('halloween/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Times New Roman", serif;
      padding-top: 80px;
      font-size: 24px;
    }

    .return {
      position: fixed;
      top: 20px; left: 20px;
      color: orange;
      font-size: 2em;
      text-decoration: none;
    }

    .return:hover { color: red; }

    .gallery {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 20px;
      margin: auto;
      max-width: 1000px;
      box-shadow: 0 0 15px orange;
      font-size: 24px;
    }

    img {
      border-radius: 10px;
      border: 2px solid orange;
      transition: 0.3s;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px red;
    }

    footer {
      text-align: center;
      color: #ffd27f;
      padding: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="return">⬅</a>
  <div class="gallery text-center">
    <h1 class="text-warning mb-4" style="font-family:'Trebuchet MS',Arial,sans-serif;">Bộ sưu tập Halloween</h1>
    <div class="row g-3">
      <div class="col-md-4"><img src="halloween/Iconcreme-Halloween-Pumpkin.512.png" class="img-fluid"></div>
      <div class="col-md-4"><img src="halloween/Iconcreme-Halloween-Bat.512.png" class="img-fluid"></div>
      <div class="col-md-4"><img src="halloween/Iconcreme-Halloween-Cat.512.png" class="img-fluid"></div>
      <div class="col-md-4"><img src="halloween/Iconcreme-Halloween-Home.512.png" class="img-fluid"></div>
      <div class="col-md-4"><img src="halloween/Iconcreme-Halloween-Mummy.512.png" class="img-fluid"></div>
      <div class="col-md-4"><img src="halloween/Iconcreme-Halloween-Twitter.512.png" class="img-fluid"></div>
    </div>
  </div>
  <footer>✨ Design by Gia Bao ✨</footer>
</body>
</html>
