  <div class="container my-4">
    <div class="row">

          <p class="fw-bold" id="totalText">T·ªïng ti·ªÅn: <span id="total">0</span>‚Ç´</p>
          <button class="btn btn-primary btn-sm" id="checkoutBtn">Thanh to√°n</button>
        </div>

  </div>

  <script>
    const products = [
      { nameVN: "iPhone 17 Pro Max ‚Äì 256GB", nameEN: "iPhone 17 Pro Max ‚Äì 256GB", price: 34999000, img: "ip.jpg" },
      { nameVN: "Laptop Lenovo Legion 5", nameEN: "Laptop Lenovo Legion 5", price: 28990000, img: "lenovo.jpg" },
      { nameVN: "iPad Pro M4 ‚Äì 13 inch", nameEN: "iPad Pro M4 ‚Äì 13 inch", price: 29490000, img: "ipad.jpg" },
    ];

    const productList = document.getElementById("product-list");
    for (let i = 0; i < 3; i++) { 
      products.forEach(p => {
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
          <div class="product-card">
            <img src="${p.img}" alt="${p.nameVN}">
            <h5 class="mt-3 product-name">${p.nameVN}</h5>
            <p class="text-danger fw-bold">${p.price.toLocaleString()}‚Ç´</p>
            <button class="btn btn-success btn-sm add-to-cart" data-name="${p.nameVN}" data-price="${p.price}">Th√™m v√†o gi·ªè h√†ng</button>
          </div>`;
        productList.appendChild(col);
      });
    }

    const cart = [];
    const cartList = document.getElementById("cart-list");
    const totalEl = document.getElementById("total");

    function updateCart() {
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.className = "list-group-item cart-item";
        li.innerHTML = `
          ${item.name} - ${item.price.toLocaleString()}‚Ç´
          <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">X√≥a</button>`;
        cartList.appendChild(li);
      });
      totalEl.textContent = total.toLocaleString();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    document.addEventListener("click", e => {
      if (e.target.classList.contains("add-to-cart")) {
        const name = e.target.dataset.name;
        const price = Number(e.target.dataset.price);
        cart.push({ name, price });
        updateCart();
      }
    });

    function searchProducts() {
      const keyword = document.getElementById("search").value.trim().toLowerCase();
      const productCards = document.querySelectorAll("#product-list .product-card");
      
      productCards.forEach(card => {
        const name = card.querySelector(".product-name").textContent.toLowerCase();
        if (!keyword || name.includes(keyword)) {
          card.parentElement.style.display = "block"; 
        } else {
          card.parentElement.style.display = "none"; 
        }
      });
    }

    document.getElementById("searchBtn").addEventListener("click", searchProducts);

    document.getElementById("search").addEventListener("keypress", function (e) {
      if (e.key === "Enter") searchProducts();
    });

    document.getElementById("search").addEventListener("input", function () {
      if (this.value.trim() === "") searchProducts();
    });

    const langData = {
      vi: {
        title: "FIT-HCMUE Shop",
        slogan: "Mang tri th·ª©c ƒë·∫øn m·ªçi ng∆∞·ªùi",
        menu: ["Trang ch·ªß", "Gi·ªõi thi·ªáu", "S·∫£n ph·∫©m", "Li√™n h·ªá", "H·ªèi ƒë√°p"],
        search: "T√¨m ki·∫øm",
        searchBtn: "T√¨m",
        cartTitle: "üõí Gi·ªè h√†ng",
        totalText: "T·ªïng ti·ªÅn:",
        checkout: "Thanh to√°n",
        addToCart: "Th√™m v√†o gi·ªè h√†ng"
      },
      en: {
        title: "FIT-HCMUE Shop",
        slogan: "Bring knowledge to everyone",
        menu: ["Home", "About", "Products", "Contact", "FAQ"],
        search: "Search",
        searchBtn: "Search",
        cartTitle: "üõí Shopping Cart",
        totalText: "Total:",
        checkout: "Checkout",
        addToCart: "Add to Cart"
      }
    };

    function changeLanguage(lang) {
      const data = langData[lang];
      document.getElementById("brand-title").textContent = data.title;
      document.getElementById("brand-sub").textContent = data.slogan;

      const menuItems = document.querySelectorAll("#nav-links .nav-link");
      menuItems.forEach((item, i) => item.textContent = data.menu[i]);

      document.getElementById("search").placeholder = data.search;
      document.getElementById("searchBtn").textContent = data.searchBtn;
      document.getElementById("cartTitle").textContent = data.cartTitle;
      document.getElementById("totalText").childNodes[0].textContent = data.totalText + " ";
      document.getElementById("checkoutBtn").textContent = data.checkout;

      document.querySelectorAll(".add-to-cart").forEach(btn => {
        btn.textContent = data.addToCart;
      });
    }
    document.getElementById("checkoutBtn").addEventListener("click", function() {
  if (cart.length === 0) {
    alert("Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng!");
  } else {
    alert(`B·∫°n ƒë√£ thanh to√°n th√†nh c√¥ng t·ªïng s·ªë ti·ªÅn: ${Number(totalEl.textContent.replace(/,/g, '')) .toLocaleString()}‚Ç´`);
    cart.length = 0; 
    updateCart();    
  }
});


    changeLanguage("vi");

    document.getElementById("flagEN").addEventListener("click", () => changeLanguage("en"));
    document.getElementById("flagVN").addEventListener("click", () => changeLanguage("vi"));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
